name: AURA Experiment - BorutaPy (Repo 30)

on:
  workflow_dispatch:

jobs:
  modernize-boruta:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üõ†Ô∏è Patch setup.py Version
        # The original repo has a {{VERSION_PLACEHOLDER}}. We must fix it to run pip.
        run: |
          sed -i 's/{{VERSION_PLACEHOLDER}}/0.3.0/g' setup.py

      - name: üß™ 1. Run Pip Baseline
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/pip install -e .
          ./baseline_env/bin/python validation_boruta.py

      - name: üí• 2. Run Pip Upgrade (Modernization Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip
          ./upgrade_env/bin/pip install -r primary_requirements.txt
          ./upgrade_env/bin/pip install -e .
          ./upgrade_env/bin/python validation_boruta.py

      - name: ü§ñ 3. Run AURA Agent
        run: |
          python -m venv --system-site-packages aura_env
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools
          ./aura_env/bin/python -u dependency_agent.py | tee aura_boruta_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: üíæ Commit Final Results
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_boruta_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ [ASE-2026] Modernized BorutaPy: Resolved API Surface Drift [skip ci]"
            git push
          fi